[colors]
background = #3c4556
background-alt = #5E7373
foreground = #ECEFF4
format = <label>

include-file = ../bspwm/scripts/system.ini
include-file = colors.ini
include-file = modules.ini

[bar/example]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

top = true
#bottom = true
fixed-center = false

width = 100%
height =25

offset-x = 0
offset-y = 0

background = ${colors.mantle}
; foreground = ${colors.base}

radius = 0

line-size = 2
line-color = ${isabel.blue}

border-size = 10
border-color = ${colors.mantle}

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Semi Condensed Bold:size=11;2"
font-1 = "Material Design Icons Desktop:size=16;4"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Font Awesome 6 Free Solid:size=10;3"
font-4 = "DroidSansM Nerd Font:size=18;3"


;Modules availables but not active: 
;	battery		brightness
modules-left = launcher sep2 bspwm sep2 player-mpris-tail sep2 sep3 mod sep2 title

modules-right = bri network bri2  byi system-bluetooth-bluetoothctl byi2  bgi updates bgi2  bpi xkeyboard bpi2  bbi pulseaudio bbi2  boi cpu_bar boi2  bii memory_bar bii2  bgd systray bgd2  brd date brd2

separator = 
dim-value = 1.0
;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false